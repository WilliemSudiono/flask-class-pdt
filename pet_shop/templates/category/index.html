{% extends "base.html" %}

{% block title %}
Categories
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row mt-3">
        {% if not categories %}
        <p>
            <h2>No Categories</h2>
        </p>
        {% else %}
        <p>
            List of Categories
        </p>
        <table class="table table-sm table-borderless">
            <thead>
                {% for id, name in categories %}
                <tr>
                    <td>{{ name }}</td>
                    <td>
                        <a href="{{ url_for('edit_category', category_id=id) }}">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=id) }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </thead>
        </table>
        {% endif %}
    </div>

    <div class="row mt-4">
        <div class="col-3">
            <a href="{{ url_for('create_category') }}" class="btn btn-success">Add Category</a>
        </div>
    </div>
</div>

<div class="mt-5">
    <a href="{{ url_for('index') }}">Home</a>
</div>
{% endblock %}
