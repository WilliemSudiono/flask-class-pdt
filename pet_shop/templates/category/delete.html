{% extends "base.html" %}

{% block title %}
Delete Category
{% endblock %}

{% block content %}
<form action="/category/delete/{{ category[0] }}" method="POST">
    <div class="row mt-3 mb-3">
        Delete "{{ category[1] }}" ?
    </div>
    <div class="row">
        <div class="offset-2 col-6">
            <button class="btn btn-success" type="submit">Delete</button>
        </div>
    </div>
</form>

<div>
    <a href="{{ url_for('list_categories') }}">Back to Categories</a>
</div>
{% endblock %}
