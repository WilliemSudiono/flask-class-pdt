<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Title" value="{{ title }}"/><br/>
        <label for="body">Content</label><br/>
        <textarea id="body" name="body" rows="8" cols="100">{{ body }}</textarea>
    </form>
    <div>
        <a href="/edit/{{ title }}">Edit</a>
        <a href="/delete/{{ title }}">Delete</a>
        <a href="/">Back</a>
    </div>
</body>
</html>
