{% extends "base.html" %}

{% block title %}
Delete Pet
{% endblock %}

{% block content %}
{% if pet %}
<form action="{{ url_for('pet.delete', id=pet.id) }}" method="POST">
    <div class="row mt-3 mb-3">
        Delete "{{ pet.name }}" ?
    </div>
    <div class="row">
        <div class="offset-2 col-6">
            <button class="btn btn-success" type="submit">Delete</button>
        </div>
    </div>
</form>
{% endif %}

{% if get_flashed_messages() %}
<div class="row mt-3">
    {% for msg in get_flashed_messages() %}
    <span>{{ msg }}</span>
    {% endfor %}
</div>
{% endif %}

<div>
    <a href="{{ url_for('pet.home') }}">Back to Pets</a>
</div>
{% endblock %}
